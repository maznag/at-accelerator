<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>Year started</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @if (isLoading) {
    <div class="spinner-table">
      <div class="spinner secondary"></div>
    </div>
    }
    @for (item of tvShows; track item.id) {
    <tr>
      <td data-label="Name">{{item.name}}</td>
      <td data-label="Country">{{item.country}}</td>
      <td data-label="Year started">{{item.start_date | date:'yyyy' }}</td>
      <td data-label="Status">{{item.status}}</td>
      <td data-label="Actions">
        <span class="icon-info" routerLink="details/{{item.id}}"></span>
        <span class="icon-bookmark" [class.highlight]="favoritesService.favorites().includes(item.id)"
          (click)="favoritesService.toggleFavorites(item.id)"></span>
        <span class="icon-link"></span>
      </td>
    </tr>
    }
  </tbody>
</table>
